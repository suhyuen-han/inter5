<body>
  <h1>ğŸ’˜ ìš´ëª…ì˜ ì§ê¶ ì°¾ê¸° ğŸ’˜</h1>

  
  <div id="lotteryScreen">
    <img src="1.jpg" alt="ìš´ëª…ì˜ ì§ê¶ ìºë¦­í„°" style="max-width:280px;border-radius:8px;">
    <div class="display" id="display">?</div>
    <button class="btn" onclick="playBGM(); startGame()">ì°¾ê¸°</button>

  </div>

  
  <div id="gameScreen">
    <h2>ë‚˜ì˜ ì§ê¶ì˜ ì´ë¦„ì„ ì°¾ì•„ë¼! ğŸ’˜</h2>
    <div id="timer">ë‚¨ì€ ì‹œê°„: 10ì´ˆ</div>
    <div class="grid" id="grid"></div>
    <div id="result"></div>
  </div>

  
  <audio id="bgm" src="bgm.mp3" loop></audio>

  <script>
    const names = [
      "ë³‘í•™","ì„œì—°","ìˆ˜í˜„","ë¯¼ì¤€","ì„œì¤€","ë‹¤ì€","ê°€ì€","ì§€ë¯¼",
      "ë„ìœ¤","í•˜ëŠ˜","í•˜ë¦°","ì§€í›„","ìœ ì§„","ì§€í˜¸","ì‹œìœ¤","ë‚˜í˜„",
      "ì„œìœ¨","ì§€ì•ˆ","ìˆ˜ë¯¼","ì¤€í˜¸","ë‹¤ì¸","ì˜ˆë¦°","ë„ì˜","ìš°ì§„",
      "ì„œì§„","ìœ ë‚˜","ë„í˜„","í•˜ë¦°","ì§€í›„","ì„œí˜„"
    ];

    let timer, winnerName=null;
    let audioCtx;

    
    function playBGM() {
      const bgm = document.getElementById("bgm");
      bgm.volume = 0.3;
      bgm.play();
    }

    
    function ensureAudio() {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (audioCtx.state === "suspended") audioCtx.resume();
    }

    
    function tick() {
      ensureAudio();
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = "square";
      osc.frequency.value = 900 + Math.random() * 50;
      gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.07);
      osc.connect(gain).connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.08);
    }

    
    function fanfare() {
      ensureAudio();
      const now = audioCtx.currentTime;
      const notes = [523, 659, 784, 988, 784];
      notes.forEach((f, i) => {
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = "triangle";
        o.frequency.value = f;
        g.gain.setValueAtTime(0.001, now + i*0.12);
        g.gain.linearRampToValueAtTime(0.18, now + i*0.12 + 0.03);
        g.gain.exponentialRampToValueAtTime(0.001, now + i*0.12 + 0.28);
        o.connect(g).connect(audioCtx.destination);
        o.start(now + i*0.12);
        o.stop(now + i*0.12 + 0.32);
      });
    }

    
    function burstConfetti() {
      const colors = ["#ff4d4d","#ffcc00","#66ff66","#66ccff","#ff99ff","#ffffff"];
      const count = 50;
      for (let i = 0; i < count; i++) {
        const confetti = document.createElement("div");
        confetti.style.position = "fixed";
        confetti.style.top = "-10px";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.width = "8px";
        confetti.style.height = "14px";
        confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
        confetti.style.opacity = "0.9";
        confetti.style.transform = `rotate(${Math.random()*360}deg)`;
        confetti.style.pointerEvents = "none";
        const duration = 1.5 + Math.random() * 1; 
        confetti.style.transition = `transform ${duration}s linear, top ${duration}s linear, opacity ${duration}s`;
        document.body.appendChild(confetti);
        setTimeout(() => {
          confetti.style.top = "110vh";
          confetti.style.transform += ` translateY(${Math.random()*20}vh) rotate(${Math.random()*720}deg)`;
          confetti.style.opacity = "0";
        }, 50);
        setTimeout(() => confetti.remove(), duration * 1000 + 500);
      }
    }

    
    function startGame() {
      winnerName = null;
      document.getElementById("goBtn").style.display = "none";

      clearInterval(timer);
      let i = 0;
      timer = setInterval(() => {
        document.getElementById("display").textContent = names[i];
        tick();
        i = (i+1)%names.length;
      }, 100);

      setTimeout(() => {
        clearInterval(timer);
        winnerName = names[Math.floor(Math.random()*names.length)];
        document.getElementById("display").textContent = `ğŸ‰ ${winnerName} â¤ï¸`;
        fanfare();
        burstConfetti();
        document.getElementById("goBtn").style.display = "inline-block";
      }, 5000);
    }

    
    function showGame() {
      document.getElementById("lotteryScreen").style.display = "none";
      document.getElementById("gameScreen").style.display = "block";

      const allNames = [...names];
      if (!allNames.includes(winnerName)) allNames.push(winnerName);
      const gameNames = allNames.sort(() => Math.random()-0.5);

      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      gameNames.forEach(n => {
        const btn = document.createElement("button");
        btn.textContent = n;
        btn.className = "nameBtn";
        btn.onclick = () => checkAnswer(n);
        grid.appendChild(btn);
      });

      
      let timeLeft = 10;
      const timerEl = document.getElementById("timer");
      const countdown = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `ë‚¨ì€ ì‹œê°„: ${timeLeft}ì´ˆ`;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          endGame(false);
        }
      }, 1000);

      function checkAnswer(n) {
        if (n === winnerName) endGame(true);
        else endGame(false);
      }

      function endGame(success) {
        clearInterval(countdown);
        grid.querySelectorAll("button").forEach(b => b.disabled = true);
        if (success) {
          document.getElementById("result").innerHTML = 
            `<h2>ğŸ‰ ì •ë‹µ! ë‹¹ì‹ ì˜ ì§ê¶ì€ <span style="color:#ffcc00">${winnerName}</span> ğŸ’–</h2>`;
        } else {
          document.getElementById("result").innerHTML = 
            `<h2>âŒ ì‹¤íŒ¨! ì§ê¶ì„ ì°¾ì§€ ëª»í–ˆì–´ìš” ğŸ˜¢</h2>`;
        }
      }
    }
  </script>
